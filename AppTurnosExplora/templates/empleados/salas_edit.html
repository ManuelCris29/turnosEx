{% extends 'base.html' %}

{% block title %}Editar Sala{% endblock %}
{% block page_title %}Editar Sala{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Sala</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'salas_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
