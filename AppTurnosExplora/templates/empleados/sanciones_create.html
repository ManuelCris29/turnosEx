{% extends 'base.html' %}
{% block title %}Nueva Sanción{% endblock %}
{% block page_title %}Nueva Sanción{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Nueva Sanción</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'sanciones_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
