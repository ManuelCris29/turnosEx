{% extends 'base.html' %}
{% block title %}Eliminar Restricción{% endblock %}
{% block page_title %}Eliminar Restricción{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-trash-alt"></i> Eliminar Restricción</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">¿Estás seguro de que deseas eliminar la restricción de <strong>{{ object.empleado }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                        <a href="{% url 'restricciones_list' %}" class="btn btn-secondary px-4">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
