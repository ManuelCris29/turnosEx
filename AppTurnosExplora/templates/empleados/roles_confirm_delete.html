{% extends 'base.html' %}
{% block title %}Eliminar Rol{% endblock %}
{% block page_title %}Eliminar Rol{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>¿Eliminar Rol?</h2>
    <p>¿Estás seguro de que deseas eliminar el rol <strong>{{ object.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'roles_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
