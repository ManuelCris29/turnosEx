{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Editar Rol{% endblock %}
{% block page_title %}Editar Rol{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-tag"></i> Editar Rol</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_nombre"><i class="fas fa-id-badge"></i> <strong>Nombre del Rol:</strong></label>
                            {{ form.nombre|add_class:'form-control' }}
                        </div>
                        <div class="form-group text-center mt-4">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                            <a href="{% url 'roles_list' %}" class="btn btn-secondary px-4">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
