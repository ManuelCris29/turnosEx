{% extends 'base.html' %}
{% block title %}Eliminar PDH{% endblock %}
{% block page_title %}Eliminar PDH{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>¿Eliminar PDH?</h2>
    <p>¿Estás seguro de que deseas eliminar el PDH de <strong>{{ object.empleado }}</strong> del {{ object.fecha }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'pdh_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
