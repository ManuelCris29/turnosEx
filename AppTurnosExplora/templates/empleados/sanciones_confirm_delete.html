{% extends 'base.html' %}
{% block title %}Eliminar Sanción{% endblock %}
{% block page_title %}Eliminar Sanción{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>¿Eliminar Sanción?</h2>
    <p>¿Estás seguro de que deseas eliminar la sanción de <strong>{{ object.explorador }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'sanciones_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
