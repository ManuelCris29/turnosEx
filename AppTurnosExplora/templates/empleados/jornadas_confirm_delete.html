{% extends 'base.html' %}
{% block title %}Eliminar Jornada{% endblock %}
{% block page_title %}Eliminar Jornada{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>¿Eliminar Jornada?</h2>
    <p>¿Estás seguro de que deseas eliminar la jornada <strong>{{ object.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'jornadas_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
